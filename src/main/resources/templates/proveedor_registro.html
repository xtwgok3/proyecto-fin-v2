<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="/fragments/head :: head"></div>
<title>Registro de Proveedores</title>
</head>
<style th:replace="/fragments/style :: style"></style>
<body>


        <header th:replace="/fragments/header :: header" ></header>

        <div>USUARIO REGISTRO</div>
        <div>
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data" class="form-control d-grid">

                <h2 class="text-center mt-3 mb-3">UPGRADE PROVEEDOR</h2>


                <label for="tipoServicio">Tipo de Servicio ofrecido</label>
                <input type="text" id="tipoServicio" name="tipoServicio" placeholder="Tipo de Servicio" th:value="${nombre}" class="form-control mt-3 mb-3" />

                <label for="descripcionServicio">Descripcion de Servicio ofrecido:</label>
                <input type="text" id="descripcionServicio" name="descripcionServicio" placeholder="Descripcion de Servicio" th:value="${apellido}" class="form-control mt-3 mb-3" />

                <label for="imagen">Imagen del Servicio o Marca:</label>
                <input type="file" id="imagen" name="archivo" class="form-control mt-3 mb-3" > <!-- accept="image/*"-->

                <button type="submit" class="btn btn-primary w-100 py-2 my-3">Upgrade Proveedor</button>         

            </form>


            <div  th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error !!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito !!!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </div>



        <div class="container">
            <footer th:replace="/fragments/footer :: footer" > </footer>
        </div>
    </body>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
